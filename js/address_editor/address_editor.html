
<div ng-switch="editing">
  <div ng-switch-when="true">
    <div class="padded-element" ng-if="canCreate">
      <label><input type="checkbox" ng-model="user.isNew">新建客户</label>
    </div>
    <div class="css-table">
      <div class="css-table-row">
        <div class="css-table-cell"><label for="name">姓名</label></div>
        <div class="css-table-cell">
          <input id="name" ng-model="user.name" type="text" list="user-names"
              oninput="nameChanged(document.querySelector('#name').value)"
              autofocus>
          <datalist id="user-names">
            <option ng-repeat="user in users" value="{{user.name}}"></option>
          </datalist>
        </div>
      </div>
      <div class="css-table-row">
        <div class="css-table-cell"><label for="zip">Zip code</label></div>
        <div class="css-table-cell"><input type="text" id="zip" ng-model="user.zip"
            ng-blur="lookup()">
        </div>
      </div>
      <div class="css-table-row">
        <div class="css-table-cell"><label for="street">Street address</label></div>
        <div class="css-table-cell"><input type="text" id="street" ng-model="user.street">
        </div>
      </div>
      <div class="css-table-row">
        <div class="css-table-cell"><label for="country">Country</label></div>
        <div class="css-table-cell">
          <select id="state" ng-options="countryLabels[value] for value in countries"
              ng-model="user.country"></select>
        </div>
      </div>
      <div class="css-table-row">
        <div class="css-table-cell"><label for="phone">Phone</label></div>
        <div class="css-table-cell">
          <input id="phone" ng-model="user.phone" type="tel">
        </div>
      </div>
    </div>
  </div>
  <div ng-switch-default>
    <strong>{{user.name}}</strong>
    <div>{{user.street}}</div>
    <div>{{user.zip}}</div>
    <div>{{user.countryLabel}}</div>
    <div ng-if="withContact && user.phone">Phone: {{user.phone}}</div>
    <div ng-if="withContact && user.email">用户名: {{user.email}}</div>
  </div>
</div>
