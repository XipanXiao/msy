<label>{{label}}
  <span ng-switch="editing">
    <input ng-switch-when="true" ng-model="editor.value" ng-keyup="keyPressed($event)"
        ng-blur="commit()" autofocus type="{{type}}">
    <span ng-switch-default ng-switch="!localValue" class="selectable" ng-click="edit()">
	    <iron-icon ng-switch-when="true" icon="editor:border-color" class="small-icon">
	    </iron-icon>
	    <span ng-switch-default>{{localValue}}</span>
	    </span>
  </span>
</label>
